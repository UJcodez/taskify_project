{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
<br>
<br>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-6">
            <h1><div class="text-color"> Create Account </div></h1>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ profile_form.as_p }}
                {{ form.as_p }}
                <button type="submit">Get Started</button><h6> OR </h6>
                <a href="{% url 'login' %}" class="login-link">Login here</a>
            </form>
        </div>
        <div class="col-md-6 my-4 ">
            <img src="{% static '/media/working.png' %}" width="450" height="400">
        </div>
    </div>
</div>




{% endblock %}
